<mat-toolbar class="mat-elevation-z4" color="primary" style="position: sticky; top: 0; z-index: 1;">
  <span>AVR Call</span>
  <span class="spacer" style="flex: 1 1 auto;"></span>
  <button mat-icon-button aria-label="AVR Call Settings">
    <mat-icon>settings</mat-icon>
  </button>
  <button mat-icon-button aria-label="AVR Call Help">
    <mat-icon>help</mat-icon>
  </button>
</mat-toolbar>
<mat-card fxLayout="column" style="margin: 20px;">
  <mat-card-header>
    <mat-icon mat-card-avatar>launch</mat-icon>
    <mat-card-title>Output Box</mat-card-title>
  </mat-card-header>
  <mat-form-field class="example-form-field">
    <mat-label>Message</mat-label>
    <input matInput type="text" [(ngModel)]="message">
    <button mat-button *ngIf="message" matSuffix mat-icon-button aria-label="Clear" (click)="message=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-card-actions align="end">
    <button mat-icon-button (click)="sendMessage(message)">
      <mat-icon>send</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
<mat-card fxLayout="column" style="margin: 20px;">
  <mat-card-header>
    <mat-icon mat-card-avatar>input</mat-icon>
    <mat-card-title>Input Box</mat-card-title>
  </mat-card-header>
  <mat-form-field style="color: gray;">
    <textarea matInput readonly></textarea>
  </mat-form-field>
  <mat-card-actions  align="end">
    <button mat-icon-button>
      <mat-icon>hearing</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
